<!DOCTYPE html>
<html lang="en" ng-app="firstApp">
    <head>
        <meta charset="utf-8">
        <title>Lunch Check</title>
        <script src="./angular.min.js"></script>
        <script src="./app.js"></script>
    </head>
    <body ng-controller="lunchCheckController">
        <div class="container">
            <label>
                Enter Items
                <b>(Please use Comma-Separated)</b>
                <br><br>
            </label>
            <input type="text" ng-model="items">
            <button ng-click="check();">Check If Too Much</button><br>
            <label>{{message}}</label>
            <div>
                <div class="circle green {{green_opacity}}"></div>
                <div class="circle red {{red_opacity}}"></div>
            </div>
        </div>
    </body>
</html>
